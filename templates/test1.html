<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <script async src="/static/js/script1.js?1" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/style.css"/>

    <title>{{project.name}}</title>
</head>
<body>
<h1>{{project.name}}</h1>
<table style="height: 100%; position: absolute; min-width: 50%; table-layout:fixed;">
    <tr style="height:15%;">
        {% for column in table.keys() %}
            <td class="DRAG_COLUMN_TITLE" name="DRAG_COLUMN_TITLE_{{loop.index}}" id="DRAG_COLUMN_TITLE_{{column.id}}" style="min-width: 250px" valign="top">
                <h4>{{column.name}}
                <a href="#" class="btn btn-danger" onclick="del_column(event, {{project.id}})" style="padding: 2px; font-size: 0.8rem">Удалить</a></h4>
            </td>
        {% endfor %}
        <td min-width="15%" valign="top"><textarea id="add_column" style="height: 40px"></textarea></td>
    </tr>
    <tr valign="top">
        {% for column, values in table.items() %}
            <td class="DRAG_COLUMN" name="DRAG_COLUMN_{{loop.index}}" id="DRAG_COLUMN_{{column.id}}" style="">
                {% for value in values %}
                <div class="card DRAG_ELEMENT" aria-rowindex="100%" id="{{value.id}}" align="top">
                    <div class="card-body" style="padding: 2px;">
                        <h5 class="card-title"></h5>
                        <p class="card-text">{{value.name}}
                        <a href="#" class="btn btn-danger" onclick="del_value(event, {{value.column_id}})" style="padding: 2px; font-size: 0.8rem">Удалить</a></h4></p>
                    </div>
                </div>
                {% endfor %}
            </td>
        {% endfor %}
        <td min-width="15%" valign="top"><button class="btn btn-info" onclick="add_column({{project.id}})">Добавить столбец</button></td>
    </tr>
</table>
</body>
</html>
