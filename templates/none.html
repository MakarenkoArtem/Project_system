<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css"/>

    <title>Title</title>
</head>
<body>
<div class="container">
    <form action="" method="post">
    <h2>Название таблицы:<input id="name" name="name" class="form-control" value="{{name}}">

        {% if error != "" %}
            <p class="alert alert-danger" style="min-height: 0px; padding: 5px; font-size: 1.25rem;" role="alert">{{error}}</p>
        {% endif %}
    </h2>
    <button type="submit" name="button" value="Create" class="btn btn-primary">Создать</button>
    <button type="submit" name="button" value="Open" class="btn btn-primary">Открыть</button>
    </form>
</div>
</body>
</html>
