<body>
<h1>{{project.name}}</h1>
<table style="height: 100%; position: absolute; min-width: 50%">
    <tr heigth="100px">
        {% for column in table.keys() %}
            <td id="{{-column.id}}" style="max-width:200px; min-width:100px" width="30%" valign="top">
                <h2>{{column.name}}</h2>
            </td>
        {% endfor %}
        <td min-width="15%" valign="top"><textarea id="add_column"></textarea></br><button onclick="add_column({{project.id}})">Добавить столбец</button></td>
    </tr>
    <tr valign="top">
        {% for column, values in table.items() %}
            <td class="place_to_drag" id="-{{column.id}}" style="max-width:200px; min-width:100px" width="30%">
                {% for value in values %}
                <div class="card drag_element" aria-rowindex="100%" id="{{value.id}}" align="top">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">{{value.name}}</p>
                        <a href="#" class="btn btn-primary">1</a>
                    </div>
                </div>
                {% endfor %}
            </td>
        {% endfor %}
    </tr>
